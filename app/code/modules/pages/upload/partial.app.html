
<div class="container">
	<div class="col-12">
		<div class="main-panel main-dp-panel form-panel">
			<h2>Enter the issues and resolutions</h2>
			<form>
				<div class="input-container">
					<input class="input" name="issue" [(ngModel)]="issue" type="text" placeholder="Enter the issue" />
				</div>
				<div class="input-container">
					<input class="input" name="resolution" [(ngModel)]="resolution" type="text" placeholder="Enter the resolution" />
				</div>
				<div class="input-container">
					<button (click)="onClick()" type="button">Submit</button>
				</div>
			</form>

			<h2>Upload a file containing the fine</h2>
			<form>
				<div class="input-container">
					<input (change)="uploadFile($event)" class="input" name="file" [(ngModel)]="xfile" type="file" />
				</div>
				<div class="input-container">
					<button (click)="processData()" type="button">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
