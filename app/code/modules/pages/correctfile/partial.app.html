
<div class="container">
	<div class="col-12">
		<div class="main-panel main-dp-panel">
			<h2>Fine List</h2>
			<div class="form-container">
				<table>
					<thead>
						<th>name</th>
						<th>fine</th>
						<th>currency</th>
						<th>collectedfine</th>
					</thead>
					<tbody>
						<tr *ngFor="let item of fileData;let i = index" [attr.data-index]="i">
							<td>
								<input (change)="updateData($event)" [attr.data-rowno]="i" class="name-input" type="text" name="name" [value]="item.name" />
							</td>
							<td>
								<input (change)="updateData($event)" [attr.data-rowno]="i" class="fine-input" type="text" name="fine" [value]="item.fine" />
							</td>
							<td>
								<input (change)="updateData($event)" [attr.data-rowno]="i" class="currency-input" type="text" name="currency" [value]="item.currency" />
							</td>
							<td>
								<input (change)="updateData($event)" [attr.data-rowno]="i" class="collectedfine-input" type="text" name="collectedfine" [value]="item.collectedfine" />
							</td>
						<tr>
					</tbody>
				</table>
				<button (click)="saveData($event)" type="button">Submit</button>
			</div>
		</div>
	</div>
</div>
