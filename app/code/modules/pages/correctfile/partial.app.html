
<div class="container">
	<div class="col-12">
		<div class="main-panel main-dp-panel">
			<h2>Samosa section</h2>
			<p
				*ngIf="!loggedIn">Note: Only available for loggedin users</p>
			<p>The fine was captured on: {{ llpCloseDate }}</p>
			<div class="pagination-button">
				<button
					*ngIf="this.displayFileNumber > 0"
					(click)="prevFine()"
					type="button">Prev LLP fine</button>
				<button
					(click)="currentFine()"
					type="button">Current LLP fine</button>
				<button
					*ngIf="this.displayFileNumber < latestFileNumber"
					(click)="nextFine()"
					type="button">Next LLP fine</button>
			</div>
			<div class="form-container update-error-form top-margin-20">
				<table>
					<thead>
						<th>name</th>
						<th>fine</th>
						<th>currency</th>
						<th>collected fine</th>
						<th>action</th>
					</thead>
					<tbody>
						<tr
							[attr.data-deleted]="item.isDeleted"
							*ngFor="let item of fileData;let i = index" [attr.data-index]="i">
							<td>
								<textarea
									(change)="updateData($event)"
									[attr.data-rowno]="i"
									[disabled]="isFieldInputDisabled()"
									class="name-input"
									type="text"
									name="name">{{ item.name }}</textarea>
							</td>
							<td>
								<textarea
									(change)="updateData($event)"
									[attr.data-rowno]="i"
									[disabled]="isFieldInputDisabled()"
									class="fine-input"
									type="text"
									name="fine">{{ item.fine }}</textarea>
							</td>
							<td>
								<textarea
									(change)="updateData($event)"
									[attr.data-rowno]="i"
									[disabled]="isFieldInputDisabled()"
									class="currency-input"
									type="text"
									name="currency">{{ item.currency }}</textarea>
							</td>
							<td>
								<textarea
									(change)="updateData($event)"
									[attr.data-rowno]="i"
									[disabled]="isFieldInputDisabled()"
									class="collectedfine-input"
									type="text"
									name="collectedfine">{{ item.collectedfine }}</textarea>
							</td>
							<td>
								<button
									[attr.data-rowno]="i"
									(click)="deleteRow($event)"
									[disabled]="!loggedIn"
									type="button">Delete</button>
							</td>
						<tr>
					</tbody>
				</table>
				<button
					(click)="addRow()"
					[disabled]="!loggedIn"
					type="button">Add new row</button>
			</div>
		</div>
	</div>
</div>

<div
	*ngIf="isModelOpen"
	class="global-model">
	<div class="model-container">
		<h2>{{ modelData.heading }}</h2>
		<p>{{ modelData.description }}</p>
		<div
			*ngIf="modelData.showRedirectLink">
			<a
				[routerLink]="[modelData.redirectUrl]">{{ modelData.redirectLabel }}</a>
		</div>
		<div
			*ngIf="modelData.showCloseButton">
			<button
				(click)="closeModel()"
				type="button">Close</button>
		</div>
	</div>
</div>
