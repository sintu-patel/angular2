
<div class="container">
	<div class="col-12">
		<div class="main-panel main-dp-panel">
			<h2>Samosa section</h2>
			<div class="form-container">
				<table>
					<thead>
						<th>name</th>
						<th>fine</th>
						<th>currency</th>
						<th>collection</th>
						<th>Due</th>
					</thead>
					<tbody>
						<tr *ngFor="let item of fileData;">
							<td>{{ item.name }}</td>
							<td>{{ item.fine }}</td>
							<td>{{ item.currency }}</td>
							<td>{{ item.collectedfine }}</td>
							<td>{{ item.fine - item.collectedfine }}</td>
						<tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
