
<div class="container">
	<div class="col-12">
		<div class="main-panel">
			<div class="main-panel-content issue-content">
				<div class="col-12">
					<h2>Issue / Risk / Next Step</h2>
					<div class="issues-risk">
						<table class="issue-table">
							<thead>
								<tr>
									<th>Issue / Risk / Next Step</th>
									<th>Type</th>
									<th>Due Date</th>
									<th>Owner</th>
									<th>Status</th>
									<th>Resolve</th>
								</tr>
							</thead>
							<tbody>
								<tr
									*ngFor="let item of pageData;let i = index" [attr.data-rowindex]="i">
									<td>
										<div
											data-name="name"
											contenteditable="true">{{ item.name }}</div>
									</td>
									<td>
										<div
											data-name="issueType"
											contenteditable="true">{{ item.issueType }}</div>
									</td>
									<td>
										<div
											data-name="dueDate"
											contenteditable="true">{{ item.dueDate }}</div>
									</td>
									<td>
										<div
											data-name="owner"
											contenteditable="true">{{ item.owner }}</div>
									</td>
									<td>
										<div
											data-name="status"
											contenteditable="true">{{ item.isResolved }}</div>
									</td>
									<td>
										<button
											[attr.data-index]="i"
											(click)="saveData($event)"
											type="button">Save</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="add-data-form">
						<button
						(click)="addData()"
						type="button">Add</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
