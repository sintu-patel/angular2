
<div class="container">
	<div class="col-12">
		<div class="main-panel">
			<div class="main-panel-content issue-content">
				<div class="col-12">
					<h2>Issues / Risk / Next Step</h2>
					<div class="issues-risk">
						<table class="issue-table">
							<thead>
								<tr>
									<th>Issues / Risk / Next Step</th>
									<th>Type</th>
									<th>Due Date</th>
									<th>Owner</th>
									<th>Status</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr
									*ngFor="let item of pageData;let i = index" [attr.data-rowindex]="i">
									<td>
										<div
											data-name="name"
											contenteditable="true">{{ item.name }}</div>
									</td>
									<td>
										<select
											[value]="item.issueType"
											data-name="issueType">
											<option>issues-risk</option>
											<option>next-step</option>
										</select>
									</td>
									<td>
										<input
											[value]="item.dueDate"
											type="date"
											name="dueDate"
											data-name="dueDate" />
									</td>
									<td>
										<div
											data-name="owner"
											contenteditable="true">{{ item.owner }}</div>
									</td>
									<td>
										<select
											[value]="item.isResolved"
											data-name="status">
											<option>not-resolved</option>
											<option>resolved</option>
										</select>
									</td>
									<td>
										<button
											[attr.data-index]="i"
											(click)="saveData($event)"
											type="button">Save</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="add-data-form">
						<button
						(click)="addData()"
						type="button">Add</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
