
<div class="container">
	<div class="col-12">
		<div class="main-panel main-dp-panel">
			<h2>Daily LLP Board</h2>
			<div class="form-container">
				<table>
					<thead>
						<th>name</th>
						<th>monday</th>
						<th>tuesday</th>
						<th>wednesday</th>
						<th>thursday</th>
						<th>friday</th>
						<th>action</th>
					</thead>
					<tbody>
						<tr [attr.data-deleted]="item.isDeleted" *ngFor="let item of fileData;let i = index" [attr.data-index]="i" >
							<td>
								<input (change)="updateData($event)" [attr.data-rowno]="i" class="name-input" type="text" name="name" [value]="item.name" />
							</td>
							<td>
								<input (change)="updateData($event)" [attr.data-rowno]="i" class="monday-input" type="text" name="monday" [value]="item.monday" />
							</td>
							<td>
								<input (change)="updateData($event)" [attr.data-rowno]="i" class="tuesday-input" type="text" name="tuesday" [value]="item.tuesday" />
							</td>
							<td>
								<input (change)="updateData($event)" [attr.data-rowno]="i" class="wednesday-input" type="text" name="wednesday" [value]="item.wednesday" />
							</td>
							<td>
								<input (change)="updateData($event)" [attr.data-rowno]="i" class="thursday-input" type="text" name="thursday" [value]="item.thursday" />
							</td>
							<td>
								<input (change)="updateData($event)" [attr.data-rowno]="i" class="friday-input" type="text" name="friday" [value]="item.friday" />
							</td>
							<td>
								<button type="button" [attr.data-rowno]="i" (click)="deleteRow($event)">Delete</button>
							</td>
						<tr>
					</tbody>
				</table>
				<button (click)="saveData($event)" type="button">Submit</button>
				<button (click)="addRow()" type="button">Add new row</button>
			</div>
		</div>
	</div>
</div>
