
<div class="container">
	<div class="col-12">
		<div class="main-panel main-dp-panel">
			<h2>Daily LLP Board</h2>
			<div class="form-container llp-form">
				<table>
					<thead>
						<th>name</th>
						<th
							[attr.class]="getTodayClass('monday')">monday</th>
						<th
							[attr.class]="getTodayClass('tuesday')">tuesday</th>
						<th
							[attr.class]="getTodayClass('wednesday')">wednesday</th>
						<th
							[attr.class]="getTodayClass('thursday')">thursday</th>
						<th
							[attr.class]="getTodayClass('friday')">friday</th>
						<th *ngIf="loggedIn">action</th>
						<th>action</th>
					</thead>
					<tbody>
						<tr
							[attr.data-deleted]="item.isDeleted"
							*ngFor="let item of fileData;let i = index"
							[attr.data-index]="i" >
							<td>
								<span
									*ngIf="!loggedIn">{{ item.name }}</span>
								<textarea
									*ngIf="loggedIn"
									(change)="updateData($event)"
									[attr.data-rowno]="i"
									class="name-input"
									type="text"
									name="name" >{{ item.name }}</textarea>
							</td>
							<td
								[attr.class]="getTodayClass('monday')">
								<textarea
									(change)="updateData($event)"
									[attr.data-rowno]="i"
									[disabled]="disableLLPInput('monday')"
									class="monday-input"
									type="text"
									name="monday" >{{ item.monday }}</textarea>
							</td>
							<td
								[attr.class]="getTodayClass('tuesday')">
								<textarea
									(change)="updateData($event)"
									[attr.data-rowno]="i"
									[disabled]="disableLLPInput('tuesday')"
									class="tuesday-input"
									type="text"
									name="tuesday" >{{ item.tuesday }}</textarea>
							</td>
							<td
								[attr.class]="getTodayClass('wednesday')">
								<textarea
									(change)="updateData($event)"
									[attr.data-rowno]="i"
									[disabled]="disableLLPInput('wednesday')"
									class="wednesday-input"
									type="text"
									name="wednesday" >{{ item.wednesday }}</textarea>
							</td>
							<td
								[attr.class]="getTodayClass('thursday')">
								<textarea
									(change)="updateData($event)"
									[attr.data-rowno]="i"
									[disabled]="disableLLPInput('thursday')"
									class="thursday-input"
									type="text"
									name="thursday" >{{ item.thursday }}</textarea>
							</td>
							<td
								[attr.class]="getTodayClass('friday')">
								<textarea
									(change)="updateData($event)"
									[attr.data-rowno]="i"
									[disabled]="disableLLPInput('friday')"
									class="friday-input"
									type="text"
									name="friday" >{{ item.friday }}</textarea>
							</td>
							<td
								*ngIf="loggedIn">
								<button
									[attr.data-rowno]="i"
									(click)="deleteRow($event)"
									type="button">Delete</button>
							</td>
							<td>
								<button type="button">Save</button>
							</td>
						<tr>
					</tbody>
				</table>
				<button
					(click)="saveData($event)"
					*ngIf="loggedIn"
					type="button">Submit</button>
				<button
					type="button"
					(click)="addRow()"
					*ngIf="loggedIn" >Add new row</button>
			</div>
		</div>
	</div>
</div>
<div
	class="global-model"
	*ngIf="isModelOpen">
	<div class="model-container">
		<h2>{{ modelData.heading }}</h2>
		<p>{{ modelData.description }}</p>
		<div
			*ngIf="modelData.showRedirectLink">
			<a
				[routerLink]="[modelData.redirectUrl]">{{ modelData.redirectLabel }}</a>
		</div>
		<div
			*ngIf="modelData.showCloseButton">
			<button
				(click)="closeModel()"
				type="button">Close</button>
		</div>
	</div>
</div>
